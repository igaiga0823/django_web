{% extends 'mnist/base.html' %}
{% block content %}
<h1>関連用語を抽出します</h3>
    <p class="lead">調べたい単語を入れましょう．それに関連した単語を表示します</p>
    <div class="container-xl">
        <form action="" method="POST" enctype='multipart/form-data'>
            {{ form.file }}
            <hr>
            {% csrf_token %}
            {{ form.check }}pdf
            <br>
            <button type="button" class="btn btn-secondary" onclick="location.reload()">単語を削除</button>
            <input type="submit" class="btn btn-outline-primary btn-lg" value="送信する" id="checkButton">

        </form>
    </div>
    {% endblock %}
